<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agenda Médica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Hacemos que el cursor cambie al pasar por el título para que tú sepas que es "clicable" */
        #form-titulo { cursor: default; user-select: none; }
    </style>
</head>
<body>

    <main class="login-container">
        
        <div class="tabs-container">
            <button id="tab-paciente" class="tab-btn active-paciente">Soy Paciente</button>
            <button id="tab-doctor" class="tab-btn">Soy Doctor</button>
        </div>

        <form id="login-form">
            <h2 id="form-titulo">Ingreso Pacientes</h2>
            
            <div class="input-group">
                <label for="input-correo">Correo Electrónico:</label>
                <input type="email" id="input-correo" required placeholder="ejemplo@correo.com">
            </div>
            
            <div class="input-group">
                <label for="input-password">Contraseña:</label>
                <input type="password" id="input-password" required placeholder="********">
            </div>
            
            <button type="submit" id="boton-login">Ingresar</button>
            
            <p id="mensaje-error" class="error-message"></p>

            <p id="link-registro-container" style="text-align: center; margin-top: 1rem;">
                ¿No tienes cuenta? <a href="Registro.html">Crea una aquí</a>
            </p>
        </form>
    </main>

    <script src="login.js" defer></script>
</body>
</html>
