<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Agenda Médica</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <main class="login-container">
        <form id="registro-form">
            <h2>Crear Cuenta de Paciente</h2>
            
            <div class="input-group">
                <label for="input-nombre">Nombre Completo:</label>
                <input type="text" id="input-nombre" required>
            </div>
            
            <div class="input-group">
                <label for="input-correo">Correo Electrónico:</label>
                <input type="email" id="input-correo" required>
            </div>

            <div class="input-group">
                <label for="input-password">Contraseña (mín. 6 caracteres):</label>
                <input type="password" id="input-password" required minlength="6">
            </div>

            <div class="input-group">
                <label for="input-fechanac">Fecha de Nacimiento:</label>
                <input type="date" id="input-fechanac">
            </div>

            <div class="input-group">
                <label for="input-sexo">Sexo:</label>
                <select id="input-sexo">
                    <option value="">Prefiero no decir</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            
            <button type="submit" id="boton-registro">Registrarme</button>
            
            <p id="mensaje-registro" class="message"></p>

            <p style="text-align: center; margin-top: 1rem;">
                ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
            </p>
        </form>
    </main>

    <script src="Registro.js" defer></script>
</body>
</html>
